<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STOPWATCH</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="title">
    <h1>STOPWATCH</h1>
  </div>

  <div class="main">
    <div class="time">
      <h1>00:00:00.00</h1>
    </div>

    <div class="fun">
      <button type="button" class="btn1">START</button>
      <button type="button" class="btn2">STOP</button>
      <button type="button" class="btn3">RESET</button>
      <button type="button" class="btn4">LAP</button>
    </div>

    <div class="laps">
      <h3>Lap Times</h3>
      <ul class="lap-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
